<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nate clock</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body id="page">
    <header>
      <h1>Cat Clock</h1>
    </header>
    <main>
      <div>
        <img
          src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=726&q=80"
          alt="chubby gray cat"
          id="mainphoto"
        />
      </div>
      <time id="clock"></time>
      <div>
        <label for="wake-up">set wake up time:</label>
        <select name="wakeUpTime" id="wake-up">
          <option value="test">please choose an option</option>
          <option value="7:00 AM to 8:00 AM">7:00 AM to 8:00 AM</option>
          <option value="11:00 AM to 2:00 PM">11:00 AM to 2:00 PM</option>
          <option value="10:00 PM to 7:00 AM">10:00 PM to 7:00 AM</option>
        </select>
        <label for="lunch-time">set lunch time:</label>
        <select name="lunchTime" id="lunch-time">
          <option value="test">please choose an option</option>
          <option value="7:00 AM to 8:00 AM">7:00 AM to 8:00 AM</option>
          <option value="11:00 AM to 2:00 PM">11:00 AM to 2:00 PM</option>
          <option value="10:00 PM to 7:00 AM">10:00 PM to 7:00 AM</option>
        </select>
        <label for="nap-time">set nap time:</label>
        <select name="napTime" id="nap-time">
          <option value="test">please choose an option</option>
          <option value="7:00 AM to 8:00 AM">7:00 AM to 8:00 AM</option>
          <option value="11:00 AM to 2:00 PM">11:00 AM to 2:00 PM</option>
          <option value="10:00 PM to 7:00 AM">10:00 PM to 7:00 AM</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary mt-3" id="partybutton">
        PARTY TIME!
      </button>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
